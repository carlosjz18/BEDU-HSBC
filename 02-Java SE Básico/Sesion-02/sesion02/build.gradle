plugins {
    id 'java'
    id 'application'
}

group 'mx.com.cj'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Main-Class': 'mx.com.cj.patrones.estructurales.decorator.postwork.Heladeria'
    }
}

application {
    mainClass = "mx.com.cj.patrones.estructurales.decorator.postwork.Heladeria"
}